{extend name="edit_or_add"}
{block name="title"}
修改密码
{/block}
{block name="content"}
<form action="{:url('updatePassword')}" method="POST">
    <input type="hidden" name="id" value="{$User->getData('id')}" />
    <div class="form-group">
        <label for="origin_password">请输入原密码</label>
        <input type="password" class="form-control" id="origin_password" placeholder="请输入原密码" name="origin_password" value="{$fill_password['origin_password']}">
    </div>
    <div class="form-group">
        <label for="new_password">请输入新密码</label>
        <input type="password" class="form-control" id="new_password" placeholder="请输入新密码" name="new_password" value="{$fill_password['new_password']}">
    </div>
    <div class="form-group">
        <label for="confirm_password">请确认新密码</label>
        <input type="password" class="form-control" id="confirm_password" placeholder="请确认新密码" name="confirm_password" value="{$fill_password['confirm_password']}">
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
</form>
{/block}

{extend name="edit_or_add"}
{block name="title"}
邀请用户
{/block}
{block name="content"}
<form action="{:url('invite_save')}" method="POST"> 
    <input type="hidden" name="id" value="{$Project->id}" />
    <div class="form-group">
        <label>项目名称：</label>
        <h class="form-control">{$Project->getData('project_name')}</h>
    </div>
    <div class="form-group">
        <label>邀请用户:</label>
        {volist name="outside_users" id="_user"}
        <div class="form-control">
            <label for="invited_user_{$_user->getData('id')}">{$_user->getData('name')}</label>
            <input type="checkbox" id="invited_user_{$_user->getData('id')}" name="invited_users[]" value="{$_user->getData('id')}">
        </div>
        {/volist}
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
</form>
{:die()}
{/block}
